name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - 'claude/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller build.spec

      - name: Compress output
        run: Compress-Archive -Path dist/TranslationChecker/* -DestinationPath TranslationChecker-windows.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TranslationChecker-windows
          path: TranslationChecker-windows.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: TranslationChecker-windows.zip

      - name: Create Release from branch
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.2.1
          name: "v1.2.1 - 修复 URL 拼接导致的 404 错误"
          body: |
            ## 修复内容
            - 修复 base_url 拼接导致的 404 错误（智能识别 URL 是否已包含 /chat/completions）
            - 测试连接和错误信息中显示实际请求地址，方便排查
            - 使用 requests 库替换 OpenAI SDK (httpx)，与验证通过的脚本调用方式一致
          files: TranslationChecker-windows.zip
