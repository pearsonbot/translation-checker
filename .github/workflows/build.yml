name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - 'claude/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller build.spec

      - name: Compress output
        run: Compress-Archive -Path dist/TranslationChecker/* -DestinationPath TranslationChecker-windows.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TranslationChecker-windows
          path: TranslationChecker-windows.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: TranslationChecker-windows.zip

      - name: Create Release from branch
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.1.0
          name: "v1.1.0 - 修复 API 调用失败"
          body: |
            ## 修复内容
            - 修复 OpenAI SDK 的 httpx 客户端 SSL 证书问题（打包 exe 后 HTTPS 请求失败）
            - 修复代理环境变量未被 httpx 读取的问题（trust_env=True）
            - 修复 base_url 尾部斜杠导致的路径拼接异常
            - 打包时包含 certifi CA 证书文件
            - 显式声明 httpx 和 certifi 依赖
            - 增强错误日志，区分网络/代理/SSL/HTTP 状态码等不同错误类型
          files: TranslationChecker-windows.zip
