name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - 'claude/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller build.spec

      - name: Compress output
        run: Compress-Archive -Path dist/TranslationChecker/* -DestinationPath TranslationChecker-windows.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TranslationChecker-windows
          path: TranslationChecker-windows.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: TranslationChecker-windows.zip

      - name: Create Release from branch
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.2.0
          name: "v1.2.0 - 使用 requests 替换 OpenAI SDK 修复 API 调用"
          body: |
            ## 修复内容
            - 使用 requests 库替换 OpenAI SDK (httpx)，彻底解决 API 调用失败问题
            - 调用方式与验证通过的 Python 脚本完全一致
            - 移除 openai/httpx 依赖，减小打包体积
            - 4xx 客户端错误（如认证失败）不再无意义重试
            - 增强错误日志，区分网络/HTTP 状态码/超时等错误类型
          files: TranslationChecker-windows.zip
